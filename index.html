<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Krypton Signatures</title>
	<style>
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
			margin: 0;
			padding: 2rem;
			background-color: #f6f8fa;
			color: #24292e;
		}

		main {
			max-width: 900px;
			margin: 0 auto;
		}

		h1 {
			border-bottom: 1px solid #e1e4e8;
			padding-bottom: 10px;
		}

		.image-entry {
			background-color: #fff;
			border: 1px solid #d1d5da;
			border-radius: 6px;
			margin-bottom: 20px;
			overflow: hidden;
		}

		.image-entry h3 {
			margin: 0;
			padding: 1rem;
			background-color: #f6f8fa;
			border-bottom: 1px solid #d1d5da;
		}

		.image-entry img {
			max-width: 100%;
			height: auto;
			display: block;
			box-sizing: border-box;
		}

		.image-entry code {
			display: block;
			padding: 1rem;
			background-color: #f6f8fa;
			border-top: 1px solid #e1e4e8;
			word-break: break-all;
		}
	</style>
</head>

<body>

	<main>
		<h1>Assinaturas Krypton</h1>
		<p>Right-click an image and "Copy Image" or copy its URL from below.</p>

		<div id="image-container">
			<p id="loading-message">Loading images from the repository...</p>
		</div>
	</main>

	<script>
		const container = document.getElementById('image-container');
		const loadingMessage = document.getElementById('loading-message');

		async function loadImages() {
			try {
				const response = await fetch('/images/');
				const html = await response.text();

				const parser = new DOMParser();
				const doc = parser.parseFromString(html, 'text/html');
				const links = doc.querySelectorAll('a[href]');

				const imageFiles = [];
				links.forEach(link => {
					const href = link.getAttribute('href');
					if (href && href !== '../') {
						const fileName = href.toLowerCase();
						if (fileName.endsWith('.png') ||
							fileName.endsWith('.jpg') ||
							fileName.endsWith('.jpeg') ||
							fileName.endsWith('.gif') ||
							fileName.endsWith('.svg')) {
							imageFiles.push(href);
						}
					}
				});

				loadingMessage.style.display = 'none';

				if (imageFiles.length === 0) {
					container.innerHTML = `<p>No images found in the images folder.</p>`;
					return;
				}

				imageFiles.forEach(fileName => {
					const fileURL = `/images/${fileName}`;

					const entryDiv = document.createElement('div');
					entryDiv.className = 'image-entry';

					const title = document.createElement('h3');
					title.textContent = fileName;

					const img = document.createElement('img');
					img.src = fileURL;
					img.alt = fileName;
					img.onerror = function () {
						this.parentElement.style.display = 'none';
					};

					const code = document.createElement('code');
					code.textContent = window.location.origin + fileURL;

					entryDiv.appendChild(title);
					entryDiv.appendChild(img);
					entryDiv.appendChild(code);
					container.appendChild(entryDiv);
				});

			} catch (error) {
				loadingMessage.textContent = 'Error loading images. Make sure the /images/ folder exists and is accessible.';
				console.error('Error loading images:', error);
			}
		}

		loadImages();
	</script>
</body>

</html>
